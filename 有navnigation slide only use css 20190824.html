<style>
    body {
        margin: 0;
        padding: 0;
        background: gray
    }

    .slidershow {
        width: 800px;
        height: 600px;
        overflow: hidden;
       /* 把其它三張照片隱藏 */
    }

    .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* 置中 */
    }

    .navigation {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translate(-50%);
        display: flex;
    }

    .bar {
        width: 50px;
        height: 10px;
        border: 2px solid #fff;
        margin: 6px;
        cursor: pointer;
        /* transition: 0.4s;   按扭點下變換的時間 */
    }

     .bar:hover {
        background: #fff;
    }

    input[name="r"] {
        position: absolute;
        visibility: hidden;
    }

    .slides {
        /* 四張照片 */
        width: 400%;
        height: 100%;
        display: flex;
    }

    .slide {
        /* 四張照片中一張 */
        width: 25%;
        transition: 0.6s;
      /* 照片滑動的時間 */
    }

    .slide img {
        width: 100%;
        height: 100%;
    }

    #r1:checked ~ .s1 {
        margin-left: 0;
    }

    #r2:checked ~ .s1 {
        margin-left: -25%;
    }

    #r3:checked ~ .s1 {
        margin-left: -50%;
    }

    #r4:checked ~ .s1 {
        margin-left: -75%;
    } 
</style> 
<div class="slidershow  middle ">
    <div class="slides ">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <div class="slide s1">
          <!-- 間接選擇器 -->
            <img src="4.jpg">
        </div>
        <div class="slide">
            <img src="2.jpg">
        </div>
        <div class="slide">
            <img src="3.jpg">
        </div>
        <div class="slide">
            <img src="6.jpg">
        </div>
    </div>
    <div class="navigation">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
        <label for="r3" class="bar"></label>
        <label for="r4" class="bar"></label>
    </div>
</div>
