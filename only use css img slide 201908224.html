<style>
#container{
    width: 800px;
     overflow: hidden; 
}
#slidebox{
    position: relative;
    width: 3300px;
    animation-name: slider;
    animation-duration: 20s;
    animation-iteration-count: infinite;
}
#sliderbox img{
    float: left;
}
@keyframes slider{
    0%{
       left:0px;
    }
    20%{
        left:0px;
    }
    25%{
        left:-800px;
    }
    45%{
        left:-800px;
    }
    50%{
        left:-1600px;
    }
    70%{
        left: -1600px;
    }
    75%{
        left:-2400px;
    }

}
</style>
<div id="container">
    <div id="slidebox">
         <img src="1.jpg" width="800px" height="600px" >
        <img src="2.jpg" width="800px" height="600px" >
        <img src="3.jpg" width="800px" height="600px" >
        <img src="4.jpg" width="800px" height="600px" >
    </div>
</div>
