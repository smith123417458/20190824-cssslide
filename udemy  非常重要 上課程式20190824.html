<STYLE>
*{  margin: 0;
  padding: 0;
}
li{ list-style: none;
}
.box{
    width: 320px;
    height: 310px;
    border: 1px solid gray;
    margin: 40px auto 0;
    position: relative;
}
.box .iv{
    width: 320px;
    height: 310px;
    overflow: hidden;
}
.box .pageview img {
    width: 320px;
    height: 310px;
}
.box .pageview{
    width: 220px;
    height: 25px;
    position: absolute;
    right: 0;
    bottom: 6px;
}

.box .pageview a{
    width: 25px;
    height: 25px;
    float:left;
    background: rgba(1,1,1,0.5);
    margin: 5px;
    text-decoration: none;
    color:oldlace;
    line-height: 25px;
    text-align: center
}

</STYLE>
<body>
    <div class="box">
      <ul class="iv">
        <li id="img1"><img src="https://picsum.photos/320/310/?random=1"></li>
        <li id="img2"><img src="https://picsum.photos/320/310/?random=2"></li>
        <li id="img3"><img src="https://picsum.photos/320/310/?random=3"></li>
        <li id="img4"><img src="https://picsum.photos/320/310/?random=4"></li>
        <li id="img5"><img src="https://picsum.photos/320/310/?random=5"></li>
        <li id="img6"><img src="https://picsum.photos/320/310/?random=6"></li>
      </ul>
       <ul class="pageview"> 
       <li> <a href="#img1">1</a> </li>
       <li> <a href="#img2">2</a></li>
       <li> <a href="#img3">3</a></li>
       <li> <a href="#img4">4</a></li>
       <li> <a href="#img5">5</a> </li>
       <li> <a href="#img6">6</a> </li>
       </ul>
    </div>
</body>
